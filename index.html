<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>discord</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="row align-center">
          <div class="col-25 text-left">
            <img src="./img 3/logo.svg" alt="discord" />
          </div>
          <div class="col-50 text-center">
            <ul class="unstyled-list text-center py10">
              <li><a href="#">Scarica</a></li>
              <li><a href="#">Perche Discord</a></li>
              <li><a href="#">Nitro</a></li>
              <li><a href="#">Sicurezza</a></li>
              <li><a href="#">Assistenza</a></li>
            </ul>
          </div>
          <div class="col-25 text-right">
            <button class="btn btn-white">Accedi</button>
          </div>
        </div>
      </div>
    </header>

    <!-- BLUE BG -->
    <div class="bg-jumbo">
      <div class="container">
        <div class="row">
          <div class="col-large"></div>
        </div>
      </div>
    </div>

    <!-- WHITE BG -->
    <div class="bgwhite">
      <div class="container">
        <div class="row">
          <div class="col-60"></div>
          <div class="col-30"></div>
        </div>
      </div>
    </div>

    <!-- GREY BG -->
    <div class="bggrey">
      <div class="container">
        <div class="row">
          <div class="col-30"></div>
          <div class="col-60"></div>
        </div>
      </div>
    </div>

    <!-- WHITE BG -->
    <div class="bgwhite">
      <div class="container">
        <div class="row">
          <div class="col-60"></div>
          <div class="col-30"></div>
        </div>
      </div>
    </div>
    <!-- GREY BG 2 -->
    <div class="bggrey">
      <div class="container">
        <div class="row">
          <div class="col-XLarge"></div>
        </div>
      </div>
    </div>

    <!-- TOP FOOTER  -->
    <div class="bgblack">
      <div class="container">
        <div class="row">
          <div class="col-30-2"></div>
          <div class="col-small"></div>
          <div class="col-small"></div>
          <div class="col-small"></div>
          <div class="col-small"></div>
        </div>
      </div>
    </div>

    <hr />
    <!-- FOOTER -->
    <div class="bgblack">
      <div class="container">
        <div class="row">
          <div class="col-footer">
            <button class="buttons text-left">logo</button>
            <button class="buttons text-left">bottone</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
